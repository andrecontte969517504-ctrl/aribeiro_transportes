function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        const d = new Date();
        d.setTime(d.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + d.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

function getCookie(name) {
    const value = "; " + document.cookie;
    const parts = value.split("; " + name + "=");
    if (parts.length === 2) return parts.pop().split(";").shift();
    return null;
}

async function cadastrar() {
    const data = {
        nome: document.getElementById('nome').value,
        cpf: document.getElementById('cpf').value,
        telefone: document.getElementById('telefone').value,
        tipo: document.getElementById('tipo').value,
        endereco: document.getElementById('endereco').value,
        senha: document.getElementById('senha').value,
        chave_pix: document.getElementById('chave_pix').value
    };

    // salvar cookie com nome
    setCookie("usuario", data.nome, 7);

    // salvar localStorage
    localStorage.setItem("usuario", JSON.stringify(data));

    const res = await fetch("/cadastro", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    const resposta = await res.json();

    if (resposta.status === "ok") {
        alert("Cadastro realizado com sucesso!");
        document.getElementById("cadastroForm").reset();
    } else {
        alert("Erro ao cadastrar: " + (resposta.detalhes || "Desconhecido"));
    }
}

function limparTudo() {
    document.getElementById("cadastroForm").reset();
    localStorage.clear();
    setCookie("usuario", "", -1);
    alert("Dados limpos!");
}

function imprimirPDF() {
    const conteudo = document.getElementById("cadastroForm").innerHTML;
    const win = window.open("", "_blank");
    win.document.write("<html><head><title>PDF</title></head><body>");
    win.document.write(conteudo);
    win.document.write("</body></html>");
    win.print();
}
