<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input[type="password"] {
            letter-spacing: 1px;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .icon {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .info-box h4 {
            color: #333;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .info-box p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 8px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-user-plus"></i> Cadastro de Usu√°rio</h2>
            <p>Preencha todos os campos obrigat√≥rios (*)</p>
        </div>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
        
            
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome" class="required">Nome Completo</label>
                    <input type="text" id="nome" required placeholder="Digite seu nome completo">
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" oninput="formatarCPF(this)">
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" placeholder="(11) 99999-9999" oninput="formatarTelefone(this)">
                </div>
                
                <div class="form-group">
                    <label for="tipo" class="required">Tipo de Usu√°rio</label>
                    <select id="tipo" required>
                        <option value="">Selecione um tipo</option>
                        <option value="gerente">Gerente</option>
                        <option value="motorista">Motorista</option>
                        <option value="ajudante">Ajudante</option>
                        <option value="cliente">Cliente</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endere√ßo Completo</label>
                    <input type="text" id="endereco" placeholder="Rua, N√∫mero, Bairro, Cidade">
                </div>
                
                <div class="form-group">
                    <label for="senha" class="required">Senha</label>
                    <input type="password" id="senha" required placeholder="M√≠nimo 6 caracteres" minlength="6">
                    <small style="color: #666; font-size: 12px; margin-top: 5px; display: block;">
                        <i class="fas fa-lock"></i> Sua senha √© criptografada e segura
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="chave_pix">Chave PIX</label>
                    <input type="text" id="chave_pix" placeholder="CPF, Email ou Telefone para PIX">
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processando cadastro...</p>
                </div>
                
                <div class="buttons">
                    <button type="button" class="btn btn-primary" onclick="cadastrar()">
                        <i class="fas fa-save icon"></i> Cadastrar
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="limparTudo()">
                        <i class="fas fa-broom icon"></i> Limpar Tudo
                    </button>
                    <button type="button" class="btn btn-danger" onclick="imprimirPDF()">
                        <i class="fas fa-print icon"></i> Imprimir PDF
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Fun√ß√µes de formata√ß√£o
        function formatarCPF(campo) {
            let valor = campo.value.replace(/\D/g, '');
            if (valor.length > 11) valor = valor.substring(0, 11);
            
            if (valor.length > 9) {
                valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
            } else if (valor.length > 6) {
                valor = valor.replace(/(\d{3})(\d{3})(\d{1,3})/, "$1.$2.$3");
            } else if (valor.length > 3) {
                valor = valor.replace(/(\d{3})(\d{1,3})/, "$1.$2");
            }
            campo.value = valor;
        }
        
        function formatarTelefone(campo) {
            let valor = campo.value.replace(/\D/g, '');
            if (valor.length > 11) valor = valor.substring(0, 11);
            
            if (valor.length > 10) {
                valor = valor.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
            } else if (valor.length > 6) {
                valor = valor.replace(/(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
            } else if (valor.length > 2) {
                valor = valor.replace(/(\d{2})(\d{0,5})/, "($1) $2");
            }
            campo.value = valor;
        }
        
        // Fun√ß√£o para mostrar mensagens
        function mostrarMensagem(texto, tipo) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = texto;
            msgDiv.className = 'message ' + tipo;
            msgDiv.style.display = 'block';
            
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 5000);
        }
        
        // FUN√á√ÉO PRINCIPAL DE CADASTRO
        async function cadastrar() {
            // Valida√ß√£o b√°sica
            const nome = document.getElementById('nome').value.trim();
            const senha = document.getElementById('senha').value;
            const tipo = document.getElementById('tipo').value;
            
            if (!nome) {
                mostrarMensagem('Por favor, preencha o nome completo!', 'error');
                document.getElementById('nome').focus();
                return;
            }
            
            if (!senha || senha.length < 6) {
                mostrarMensagem('A senha deve ter pelo menos 6 caracteres!', 'error');
                document.getElementById('senha').focus();
                return;
            }
            
            if (!tipo) {
                mostrarMensagem('Selecione o tipo de usu√°rio!', 'error');
                document.getElementById('tipo').focus();
                return;
            }
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            
            // Preparar dados
            const dados = {
                nome: nome,
                cpf: document.getElementById('cpf').value.replace(/\D/g, '') || null,
                telefone: document.getElementById('telefone').value.replace(/\D/g, '') || null,
                tipo: tipo,
                endereco: document.getElementById('endereco').value.trim() || null,
                senha: senha,
                chave_pix: document.getElementById('chave_pix').value.trim() || null
            };
            
            console.log('Dados enviados:', dados);
            
            try {
                // Tentativa 1: Salvar no localStorage
                localStorage.setItem('usuario_cadastro', JSON.stringify(dados));
                localStorage.setItem('ultimo_cadastro', new Date().toISOString());
                
                // Tentativa 2: Enviar para o backend (se estiver usando Flask)
                // Se n√£o estiver usando Flask, comente essa parte
                const response = await fetch('/cadastro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dados)
                });
                
                // Esconder loading
                document.getElementById('loading').style.display = 'none';
                
                if (response && response.ok) {
                    const resultado = await response.json();
                    mostrarMensagem('‚úÖ Cadastro realizado com sucesso!', 'success');
                    
                    // Limpar formul√°rio
                    setTimeout(() => {
                        limparTudo();
                    }, 2000);
                    
                } else if (response) {
                    const erro = await response.text();
                    mostrarMensagem('‚ö†Ô∏è Cadastro salvo localmente. Erro no servidor: ' + erro, 'error');
                } else {
                    mostrarMensagem('‚úÖ Cadastro salvo no navegador com sucesso!', 'success');
                    setTimeout(() => {
                        limparTudo();
                    }, 2000);
                }
                
            } catch (erro) {
                document.getElementById('loading').style.display = 'none';
                mostrarMensagem('‚úÖ Cadastro salvo localmente. Erro de conex√£o: ' + erro.message, 'success');
                
                // Mesmo com erro, salva localmente
                localStorage.setItem('usuario_cadastro_backup', JSON.stringify(dados));
            }
        }
        
        // FUN√á√ÉO LIMPAR TUDO
        function limparTudo() {
            if (confirm('Tem certeza que deseja limpar todos os campos?')) {
                document.getElementById('cadastroForm').reset();
                mostrarMensagem('Formul√°rio limpo com sucesso!', 'success');
                
                // Limpar localStorage espec√≠fico
                localStorage.removeItem('usuario_cadastro');
            }
        }
        
        // FUN√á√ÉO IMPRIMIR PDF
        function imprimirPDF() {
            const nome = document.getElementById('nome').value || '[N√£o preenchido]';
            const tipo = document.getElementById('tipo').value || '[N√£o selecionado]';
            
            const conteudo = `
                <html>
                <head>
                    <title>Comprovante de Cadastro</title>
                    <style>
                        body { font-family: Arial; padding: 20px; }
                        h1 { color: #333; }
                        .info { margin: 10px 0; }
                        .label { font-weight: bold; }
                        .footer { margin-top: 50px; font-size: 12px; color: #666; }
                    </style>
                </head>
                <body>
                    <h1>üìÑ Comprovante de Cadastro</h1>
                    <div class="info"><span class="label">Data:</span> ${new Date().toLocaleString()}</div>
                    <div class="info"><span class="label">Nome:</span> ${nome}</div>
                    <div class="info"><span class="label">Tipo:</span> ${tipo}</div>
                    <div class="footer">
                        Este documento foi gerado automaticamente pelo sistema de cadastro.
                    </div>
                </body>
                </html>
            `;
            
            const janela = window.open('', '_blank');
            janela.document.write(conteudo);
            janela.document.close();
            janela.print();
        }
        
        // Carregar dados salvos ao abrir a p√°gina
        window.onload = function() {
            const dadosSalvos = localStorage.getItem('usuario_cadastro');
            if (dadosSalvos) {
                if (confirm('Encontramos um cadastro n√£o enviado. Deseja restaurar os dados?')) {
                    const dados = JSON.parse(dadosSalvos);
                    document.getElementById('nome').value = dados.nome || '';
                    document.getElementById('cpf').value = dados.cpf || '';
                    document.getElementById('telefone').value = dados.telefone || '';
                    document.getElementById('tipo').value = dados.tipo || '';
                    document.getElementById('endereco').value = dados.endereco || '';
                    document.getElementById('chave_pix').value = dados.chave_pix || '';
                    
                    mostrarMensagem('Dados restaurados do √∫ltimo cadastro!', 'success');
                }
            }
        };
    </script>
</body>
</html>
