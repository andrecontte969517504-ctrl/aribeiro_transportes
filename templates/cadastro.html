<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Usuário</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
    h2 { text-align: center; }
    form { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
    button { background-color: #007bff; color: white; border: none; margin-top: 15px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .button-group button { width: 48%; display: inline-block; margin-right: 2%; }
    .button-group button:last-child { margin-right: 0; }
</style>
</head>
<body>

<h2>Cadastro de Usuário</h2>

<form id="cadastroForm">
    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label>CPF:</label>
    <input type="text" id="cpf">

    <label>Telefone:</label>
    <input type="text" id="telefone">

    <label>Tipo de Usuário:</label>
    <select id="tipo" required>
        <option value="gerente">Gerente</option>
        <option value="motorista">Motorista</option>
        <option value="ajudante">Ajudante</option>
        <option value="cliente">Cliente</option>
    </select>

    <label>Endereço:</label>
    <input type="text" id="endereco">

    <label>Senha:</label>
    <input type="password" id="senha" required>

    <label>Chave PIX:</label>
    <input type="text" id="chave_pix">

    <div class="button-group">
        <button type="button" onclick="cadastrar()">Cadastrar</button>
        <button type="button" onclick="limparTudo()">Limpar Tudo</button>
        <button type="button" onclick="imprimirPDF()">Imprimir PDF</button>
    </div>
</form>

<script>
function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        const d = new Date();
        d.setTime(d.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + d.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

async function cadastrar() {
    const data = {
        nome: document.getElementById('nome').value,
        cpf: document.getElementById('cpf').value,
        telefone: document.getElementById('telefone').value,
        tipo: document.getElementById('tipo').value,
        endereco: document.getElementById('endereco').value,
        senha: document.getElementById('senha').value,
        chave_pix: document.getElementById('chave_pix').value
    };

    // salvar cookie com nome
    setCookie("usuario", data.nome, 7);

    // salvar localStorage
    localStorage.setItem("usuario", JSON.stringify(data));

    // enviar para o app.py -> rota /cadastro -> Supabase
    const res = await fetch("/cadastro", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    const resposta = await res.json();

    if (resposta.status === "ok") {
        alert("Cadastro realizado com sucesso!");
        document.getElementById("cadastroForm").reset();
    } else {
        alert("Erro ao cadastrar: " + (resposta.detalhes || "Desconhecido"));
    }
}

function limparTudo() {
    document.getElementById("cadastroForm").reset();
    localStorage.clear();
    setCookie("usuario", "", -1);
    alert("Dados limpos!");
}

function imprimirPDF() {
    const conteudo = document.getElementById("cadastroForm").innerHTML;
    const win = window.open("", "_blank");
    win.document.write("<html><head><title>PDF</title></head><body>");
    win.document.write(conteudo);
    win.document.write("</body></html>");
    win.print();
}
</script>

</body>
</html>
